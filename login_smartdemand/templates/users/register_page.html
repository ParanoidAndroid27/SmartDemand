{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro - SmartDemand</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'web_smartdemand/css/register_page_style.css' %}">
</head>

<body class="bg-dark text-white d-flex flex-column min-vh-100">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg bg-light shadow-sm">
    <div class="container px-4">
      <div class="dropdown">
        <a class="navbar-brand dropdown-toggle d-flex align-items-center" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="{% static 'img/logo_fondo_blanco.png' %}" alt="SmartDemand Logo" height="40" />
        </a>
        <ul class="dropdown-menu p-3" style="min-width: 250px;">
          <li class="d-flex align-items-center mb-2">
            <img src="{% static 'img/usuario.png' %}" alt="Usuario" width="40" height="40" class="rounded-circle me-2">
            <span><strong>Juan Pérez</strong></span>
          </li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="#">Mis productos</a></li>
          <li><a class="dropdown-item" href="#">Configuración</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item text-danger" href="#">Cerrar sesión</a></li>
        </ul>
      </div>

      <input class="form-control mx-3 w-50" type="search" placeholder="Buscar productos..." />
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#">Productos</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Soluciones</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Comunidad</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Precios</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- FORMULARIO REGISTRO -->
  <main class="d-flex justify-content-center align-items-center flex-grow-1 py-5">
    <div class="card p-4 registro-form text-dark">
      <h2 class="text-center mb-4 text-primary">Crear Cuenta</h2>
      <form>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" placeholder="Tu nombre" />
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Apellido</label>
            <input type="text" class="form-control" placeholder="Tu apellido" />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" placeholder="ejemplo@correo.com" />
        </div>

        <div class="mb-3">
          <label class="form-label">Nombre de usuario</label>
          <input type="text" class="form-control" placeholder="usuario123" />
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Contraseña</label>
            <input type="password" class="form-control" placeholder="********" />
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Confirmar contraseña</label>
            <input type="password" class="form-control" placeholder="********" />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Foto de perfil</label>
          <input type="file" class="form-control form-control-sm bg-secondary text-white" />
        </div>

        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="terminos" />
          <label class="form-check-label" for="terminos">Acepto los términos y condiciones</label>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-success">Registrarse</button>
        </div>
      </form>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="text-center text-white py-3">
    <img src="{% static 'img/logo_fondo_blanco.png' %}" alt="Logo SmartDemand" width="50" />
    <h5 class="mt-2">SmartDemand</h5>
    <p class="text-muted small">© 2025 SmartDemand - Todos los derechos reservados</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
