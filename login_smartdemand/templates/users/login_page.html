{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Login - SmartDemand</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'users/css/login_page_style.css' %}">
</head>

<body>
  <main class="background-login">
    <div class="glass-login">
      <div class="text-center mb-4">
        <img src="{% static 'img/Logopequeño.png' %}" class="brand-logo" alt="Logo SmartDemand">
        <h2 class="fw-bold mb-1">Iniciar sesión</h2>
        <p class="text-muted">Accede a tu cuenta SmartDemand</p>
      </div>
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Correo electrónico</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
            {{ form.email|add_class:"form-control" }}
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            {{ form.password|add_class:"form-control" }}
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
        <div class="mt-3 small text-center">
          <a href="#">¿Olvidaste tu contraseña?</a>
          <span>|</span>
          <a href="{% url 'registro' %}">Registrarse</a>
        </div>
      </form>
    </div>
  </main>
</body>

</html>
